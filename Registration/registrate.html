<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viktor Sandvik - Registrering</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
    <link rel="stylesheet" href="../custom.css">
</head>

<body class="regPage">
    <div id="wrapper">

        <div id="main-content" class="d-flex h-100 w-100">

            <!-- Top row -->
            <nav class="navbar navbar-dark bg-transparent">
                <span id="logo"><img src="../icons8-espresso-cup-64.png">
                    formReg</span>
                <div class="top-right-corner d-flex">
                    <span id="sign-in"><a href="../Login/login.html">Sign
                            In</a></span>
                    <span id="sign-up" class="hideForm"><a href="#">Sign Up</a></span>
                </div>
            </nav>

            <!-- Right / Showcase Section -->
            <section id="showcase" class="container">
                <div class="brand">
                    <h1 id="main-title">formDem<span id="logo"><img src="../icons8-espresso-cup-64.png" alt=""></span>
                    </h1>
                </div>
            </section>

            <!-- Left / Form Section -->
            <section id="regSection" class="formSlideIn col-12 col-md-6 col-lg-4">
                <form id="regForm" class="d-flex">
                    <!-- Name, Password, Email -->
                    <div class="form-row mt-5">
                        <div class="form-group col-sm-12 col-md-12">
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstName" class="form-control" autocomplete="off">
                            <span class="invalid-feedback name-message"></span>
                        </div>
                        <div class="form-group col-sm-12 col-md-12">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastName" class="form-control" autocomplete="off">
                            <span class="invalid-feedback name-message"></span>
                        </div>
                        <div class="form-group col-sm-12 col-md-12">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" autocomplete="off">
                            <span class="invalid-feedback pw-message"></span>
                        </div>
                        <div class="form-group col-sm-12 col-md-12">
                            <label for="email">E-mail Adress:</label>
                            <input id="email" type="text" class="form-control" autocomplete="off">
                            <span class="invalid-feedback email-message"></span>
                        </div>
                    </div>
                    <!-- Information, Age, Gender -->
                    <div class="form-row justify-content-between mt-2">
                        <div class="form-group col-4">
                            <label for="textarea">Information:</label>
                            <textarea class="form-group form-control mt-1" id="textarea" rows="3"
                                placeholder="Where did you find our website?"></textarea>
                        </div>
                        <div>
                            <label for="age">Age:</label>
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="under" name="age" class="custom-control-input" checked>
                                    <label class="custom-control-label" for="under">Under 18</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="over" name="age" class="custom-control-input">
                                    <label class="custom-control-label" for="over">Over 18</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="gender">Gender:</label>
                            <div class="form-group custom-select mt-1">
                                <select id="gender" name="gender">
                                    <option selected value="">Select</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Agree to terms -->
                    <div class="form-row mt-1">
                        <div class="form-group col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="agreeCheck" disabled
                                    required>
                                <label class="form-check-label" for="agreeCheck">
                                    Agree to terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <div class="d-flex col-12 justify-content-between align-items-center mt-3">
                            <button type="submit" id="btnSubmit"
                                class="btn btn-outline-light col-2 ml-1">Submit</button>
                            <span class="submit-message">Already have an account?<a class="submit-link d-block" href="../Login/login.html">Sign in</a></span>
                        </div>

                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../script.js"></script>
</body>

</html>
